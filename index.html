<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Developers chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Developers Chat</h1>
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Secret chat</div>
        <button class="btn" id="general" style="background-color: rgb(156, 156, 207);">A GIFT</button>
      </div>
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- chat list / window -->
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input
          type="text"
          id="message"
          class="form-control"
          placeholder="type your message"
          required
          />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input
          type="text"
          id="name"
          class="form-control"
          placeholder="kindly enter your name"
          required
          />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-msg"></div>
      </form>
    </div>
